<div id="blog" class="region {{include.region_style}}">
  <div class="container">
    <h2 class="text-center">Blog posts</h2>
    <div class="row">

      <div class="latest-news col-xs-12 col-md-8 col-md-offset-2 block">
        <div class="row">
          {% for post in {{include.posts}} %}
            <div class="latest-news-item col-xs-12 col-sm-6 margin-bottom-50">
              <h5 class="margin-bottom-5"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h5>
              <p class="margin-bottom-5"><p class="text-muted">{{ post.date | date: "%-d %B %Y" }}</p></p>
              <p>{{ post.excerpt }}
                <p><a href="{{ site.baseurl }}{{ post.url }}">Read more...</a></p>
              </p>
            </div> <!-- /latest-news-item -->
          {% endfor %}


        </div> <!-- /row -->
        {% if {{include.all_posts}} %}
        
            <div class="text-center margin-top-30"><a href="blog" class="btn btn-primary">All posts</a></div>
        
        {% endif %}
        

      </div> <!-- /col-xs-12 -->

    </div> <!-- /row -->
  </div> <!-- /container -->
</div> <!-- /news -->
