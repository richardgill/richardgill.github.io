{% include common.html %}

  <section class="content">
    <article>
      <header class="gradient-1 hidden visible animated fadeInDownBig" data-animation="fadeInDownBig">
      
        <div class="overlay" style="background-image: url({{ site.baseurl }}/images/posts/{{ page.header_image}}); " data-parallax="9"></div>
      
        <div class="excerpt">
        
          <span class="title">Richard Gill</span>
      
          <h1>{{page.title}}</h1>
          
          <p>{{page.summary}}</p>
          
          <span class="meta">Published <b>{{ page.date | date: "%-d %B %Y" }}</b></span>
        
        </div>
  
      </header>
      <div class="body">
        {{content}}
      </div>
    </article>
  </section>
