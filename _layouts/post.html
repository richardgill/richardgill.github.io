{% include common.html %}

  <section class="content">
    <article>
      <header class="gradient-1 hidden visible animated fadeInDownBig" data-animation="fadeInDownBig">
      
        <div class="overlay" style="background-image: url({{ site.baseurl }}/images/posts/{{ page.header_image}}); " data-parallax="9"></div>
      
        <div class="excerpt">
        
          <span class="title">Richard Gill</span>
      
          <h1>{{page.title}}</h1>
          
          <p>{{page.summary}}</p>
          
          <span class="meta">Published <b>{{ page.date | date: "%-d %B %Y" }}</b></span>
        
        </div>
  
      </header>
      <div class="body">
        {{content}}
      </div>
      <footer>
        <div class="author">
          <h4>Richard Gill</h4>
          <p>Is a fullstack developer / hacker. </p>
          <ul>
            <li><a class="icon twitter" href="https://twitter.com/RichardMGill"></a></li>
            <li><a class="icon linkedin" href="http://uk.linkedin.com/pub/richard-gill/22/b0b/348/"></a></li>

          </ul>
        </div>
        <div class="share">
          <ul>
            <li><a class="twitter" href="https://twitter.com/RichardMGill">Share</a></li>
          </ul>          
          <!--<a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a>-->
          <!--<a href="https://twitter.com/twitterapi" class="twitter-follow-button" data-show-count="false" data-lang="en">Follow @RichardMGill</a>-->
        </div>
		  </footer>
    </article>
  </section>
  <footer data-animation="fadeInUp" class="hidden visible animated fadeInUp">

  </footer>
