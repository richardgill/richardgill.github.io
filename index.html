{% for post in site.posts %}
  <div class="summary">
    <p>
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url }}" title="Read More" class="more">Read More</a>
    </p>
  </div>
{% endfor %}
